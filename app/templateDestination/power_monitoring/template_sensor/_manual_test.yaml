- name: Generic Plug Running Cost
  unique_id: sensor.generic_plug_running_cost
  unit_of_measurement: "cents"
  state_class: total_increasing
  icon: mdi:currency-eur
  state: >
    {% set consumption = float(states('sensor.generic_plug_energy'), 0.0) %}
    {% set price = float(states('input_number.electricity_rate'), 0.0) %}
    {{ (consumption * price * 100) | round(2, default=0) }}

