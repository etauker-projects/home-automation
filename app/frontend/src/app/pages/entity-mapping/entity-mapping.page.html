<h2>Entity Mappings</h2>

<!-- Configuration -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="entity-mapping-form">
    <div>
        <label for="module">Module:</label>
        <input id="module" formControlName="module" required readonly />
    </div>
    <div>
        <label for="sourceEntityId">Source Entity ID:</label>
        <input id="sourceEntityId" formControlName="sourceEntityId" required readonly />
    </div>
    <div>
        <label for="templateSourcePath">Template Source Path:</label>
        <input id="templateSourcePath" formControlName="templateSourcePath" required readonly size="60" />
    </div>
    <div>
        <label for="templateDestinationPath">Template Destination Path:</label>
        <input id="templateDestinationPath" formControlName="templateDestinationPath" required readonly size="60" />
    </div>
    <button type="submit" [disabled]="form.invalid">Add Mapping</button>
</form>

<section class="text-comparison-section">
    <h3>Compare Texts</h3>
    <app-diff-editor [original]="template" [modified]="output"></app-diff-editor>
</section>
